<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        details span{
            display: block;
            margin-bottom: 20px;
            background-color: darkcyan;
            color:white;
            padding: 5px;
            width: 100px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div>Home</div>
        <div>
            <details open>
                <summary>Electronics</summary>
                <span>Mobiles</span>
                <span>Televisions</span>
                <span>Watches</span>
            </details>
        </div>
        <div>
            <details>
                <summary>Footwear</summary>
                <span>Casuals</span>
                <span>Sneakers</span>
                <span>Boots</span>
            </details>
        </div>
    </nav>
</body>
</html>
